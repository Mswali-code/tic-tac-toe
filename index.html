<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="player-form">
            <label for="player-name">Your Name:</label>
            <input type="text" id="player-name" required>

            <label for="player-marker">Your Marker:</label>
            <label for="player-x">X</label>
            <input type="radio" id="player-x" name="player-marker" value="X">
            <label for="player-o">O</label>
            <input type="radio" id="player-o" name="player-marker" value="O">

            <label for="computer-marker">Computer Marker:</label>
            <label for="computer-x">X</label>
            <input type="radio" id="computer-x" name="computer-marker"  value="X">
            <label for="computer-o">O</label>
            <input type="radio" id="computer-o" name="computer-marker"  value="O">

            <label for="difficulty-level">Difficulty Level:</label>
            <select id="difficulty-level">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            
            <button id="start-button">Start Game</button>
        </div>

        <div class="error-message"></div>
        
        <div class="game-board" id="game-setup">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="result-message"></div>

        <button id="restart-button">Restart </button>
    </main>

    <footer>
        <p>&copy; 2023 Mswali-code!</p>
    </footer>
</body>
</html>
