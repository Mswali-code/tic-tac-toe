<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <section class="player-form">

            <div class="player-input">

                <div>
                    <label for="player-name">Your nickname</label>
                    <input type="text" id="player-name" required>
                </div>
                    
                <div class="player-item">
                    <label for="player-marker">Select your marker </label>
                    <label for="player-x" class="player-choice-x">X</label>
                    <input type="radio" id="player-x" name="player-marker" value="X">
                    <span class="or-span"> Or </span>
                    <label for="player-o" class="player-choice-o">O</label>
                    <input type="radio" id="player-o" name="player-marker" value="O">
                </div>
                <div class="computer-item">
                    <label for="computer-marker">Computer's marker</label>
                    <label for="computer-x" class="player-choice-x">X</label>
                    <input type="radio" id="computer-x" name="computer-marker"  value="X">
                    <span class="or-span"> Or </span>
                    <label for="computer-o" class="player-choice-o">O</label>
                    <input type="radio" id="computer-o" name="computer-marker"  value="O">
                </div>

                <div class="error-message"></div>
                    
            </div>

            <div class="start-button-container">
                <button id="start-button">Start Game</button>
            </div>

        </section>    

        <section class="board-container" id="game-setup">

            <div class="result-message"></div>

            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="restart-button-container">
                <button id="restart-button">Restart </button>
            </div>

        </section>
    
    </main>

    <footer>
        <p>&copy; Mswali-code | Github </p>
    </footer>
</body>
</html>
